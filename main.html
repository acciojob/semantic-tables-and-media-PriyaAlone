<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
    <!-- Semantic HTML Table -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Priya</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Amol</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sahil</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading Between Table and List -->
    <h1>List of medias</h1>

    <!-- Ordered List of Media Items -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample Image">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://localhost:3000/__cypress/tests?p=cypress/integration/tests/test.spec.js:113:32" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
</body>
</html>
